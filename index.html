<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title >freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Enter Your Name: <input id="name" required type="text" name="name" placeholder="name" class="inbu"/> </label>
       <label id="email-label"> Enter Your Email: <input id="email" required type="email" name="email" placeholder="email @gmail.com" class="inbu"/></label>
       <label id="number-label"> Enter Your Age (years): <input id="number" type="number" name="age" min="13" max="120" placeholder="25" class="inbu"/></label>
       </fieldset>
       <fieldset>
         <label > Which option best describes your current role?
           <select id="dropdown">
             <option value="">select current rule</option>
              <option value="1">student</option>
               <option value="2">full time job</option>
           </select>
        </label>
       </fieldset>
       <fieldset>
         <label> Would you recommend freeCodeCamp to a friend?
          <label for="Definitely"><input id="Definitely" type="radio" name="radio-button" value="def" class="inline" /> Definitely

</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="radio-button" value="Maybe" class="inline"/> Maybe</label>
        <label for="Not sure">
          <input id="Not sure" type="radio" required name="radio-button" value="not sure" class="inline"/>Not sure </label>
        </label>
       </fieldset>
       <fieldset>
         <label>What is your favorite feature of freeCodeCamp?
           <select id="dropdown2">
             <option value="">select an option</option>
              <option value="1">challenges</option>
               <option value="2">projects</option>
           </select>
         </label>
       </fieldset>
       <fieldset>
         <label> What would you like to see improved? (Check all that apply)
           <label for="front" > <input type="checkbox" id="front" value="front" class="inline"/>Front-end Projects</label>
           <label for="back"> <input type="checkbox" id="back" value="back" class="inline"/> Back-end Projects</label>
           <label for="data"> <input type="checkbox" id="data" value="data" class="inline" /> Data Visualization</label>
           <label for="challenges"> <input type="checkbox" id="challenges" value="challenges" class="inline" /> Challenges</label>
           <label for="source"> <input type="checkbox" id="source" value="source"  class="inline"/> Open Source Community</label>
          
         </label>

       </fieldset>
       <fieldset>
          <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="7" style="height: 103px;" placeholder="Inter your comment here...."></textarea>
        </label>
        
       </fieldset>
       <input type="Submit" value="Submit" id="submit"/>



    </form>
  </body>
  </html>
